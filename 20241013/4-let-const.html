<body>
  <script>
    let a = 100; //宣告一個變數，可以變化的數

    //... 經過的幾百行，不小心又宣告同名的a變數

    // let a = 'A'; // err, let 可以保護不會重新被宣告
    a += 100; // ok，不重新宣告，但可重新指定。
    console.log(a);


    if (true) { // let 在區塊作用域底下，可獨立宣告成為{}內變數且獨自使用
      // let a = 'A';
      // let b = 'B';
      let a = 'A', b = 'B';
      console.log(a, b);
    }
    // console.log(a, b);
    console.clear();

    ///////////////////////////////////
    const c = 100;  // 宣告一個常數，不可變化且常駐的數。目前屬於全域常數

    if (true) {
      const c = 'C'; // {}常數，我獨特用的，不會讀外面的C
      console.log(c);
    }

    //////////////////////////////////

    console.clear();

    // null vs undefined vs 空值 vs NaN

    let aa = null; // 塞一個值為 "沒有東西的特別 object "，有值為null
    let bb; // undefined 就是沒有任何東西指定給他，沒有賦予值
    let cc = ''; // string 空字串
    let dd = 5 * 'A'; // number ，NaN 為非數字 Not a Number




  </script>
