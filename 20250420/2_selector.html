<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1,
    h2,
    .menu {
      color: orange;
    }

    .r {
      color: red;
    }

    .g {
      color: green;
    }

    .bg-black {
      background-color: black;
    }

    #loki {
      background-color: purple;
      color: white;
      font-size: 24px;
    }

    /* ****************************** */
    .primary {
      color: blue;
    }

    li {
      color: black;
    }

    .red {
      color: red;
    }

    #green {
      color: green;
    }
  </style>
</head>

<body>
  <ul class="primary">
    <li>001</li>
    <li class="red" id="green">002</li>
    <li class="red">003</li>
    <li class="red" id="green" style="color:yellow">004</li>
  </ul>
  <hr>
  <ul class="menu">
    <li>001</li>
    <li class="r bg-black">002</li>
    <li class="g" id="loki">003</li>
  </ul>
  <hr>
  <h1 class="r">hello world</h1>
  <h1 class="g">hello world</h1>
  <h1>hello world</h1>
  <p class="r">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit, id?</p>
</body>

</html>
